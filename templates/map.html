{% extends 'base.html' %}

{% block title %}Map{% endblock %}

{% block content %}

{% include "common/header.html" %}

<div class="mapWrapper">
  <div id="openSearch">
    <i class="icofont-search-2"></i>
  </div>
  <div class="searchArea">
    <div id="closeSearch">
      <i class="icofont-close-circled"></i>
    </div>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 my-2">
          <select  name="findLocation" id="findLocation" multiple multiselect-select-all="true" multiselect-search="true" multiselect-max-items="4">
            <option value="1">Food</option>
            <option value="2">Cloths</option>
            <option value="3">Drinks</option>
          </select>
        </div>
        <div class="col-md-3 my-2">
          <select class="form-select" aria-label="Default select example">
            <option selected>Give</option>
            <option value="1">Find</option>
          </select>
        </div>
        <div class="col-md-3 my-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Pickup Only
            </label>
          </div>
        </div>
        <div class="col-12 d-md-none">
          <button class="btn btn-success w-100">Search</button>
        </div>
      </div>
    </div>
  </div>
  <div id="map" class="map">
  </div>
  <div class="resultArea">
    {% for center in centers %}
    <a class="resultCard" href="{% url 'detailsPage' center.slug %}">
      <div class="tag">Partner</div>
      <h5>{{center.name}}</h5>
      <h6>{{center.address}}</h6>
    </a>
    {% endfor %}
  </div>
</div>


{% endblock %}
